<!doctype html>
<html lang="en">
<head>
    <style>
        .t{
            color: crimson;
            font-size: 30px;
        }
        .d{
            color: blue;
            font-size: 30px;
        }
        .c{
            color: tomato;
            font-size: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descriptive list</title>
</head>
<body>
<dl>
    <dt class="d">Milk</dt>
    <dd>-it is produced by dairy animals like cow,sheep goat and camels.</dd>
    <dt class="t">Eggs</dt>
    <dd>-it is produced by poultry birds like hen, quails,goose and ducks.</dd>
    <dt class="c">Meat</dt>
    <dd>-it is produced by domestic animals like goat, sheep, bull and cows</dd>
</dl>

</body>
</html>
