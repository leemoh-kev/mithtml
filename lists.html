<!doctype html>
<html lang="en">
<head>
    <style>
       #u{
           color: crimson;
           font-family: bold;
           font-size: 50px;
       }
       #o{
           color: blue;
           font-size: 50px;
       }
       .r,.v,.m,.n,.t{
           color: orange;
       }
       .b,.c,.d,.e,.f{
           color: mediumseagreen;
       }

    </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2 id="u">Unordered List</h2>
<!__Below is unordered list __>

<ul>
    <li class="t">Toyota</li>
    <li class="n">Nisaan</li>
    <li class="m">Mercedes</li>
    <li class="v">voxswagen</li>
    <li class="r">Range</li>
</ul>
<h2 id="o">Ordered list</h2>
<ol>
    <li class="b">banana</li>
    <li class="c">Mango</li>
    <li class="d">Oranges</li>
    <li class="e">water melon</li>
    <li class="f">pineapples</li>
</ol>
</body>
</html>
